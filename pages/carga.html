<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Productos | ZetaIndumentaria</title>

    <!--Icono Pagina-->
    <link rel="icon" href="../img/icono.png">

    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="container-fluid">
    <header>

    </header>

    <main class="row d-flex justify-content-center ">
      <div class="col-12 text-center p-2">
        <h1 class="text-white">
          Creación/Carga Productos
        </h1>
      </div>
        <form class="col-12 w-50 p-3" id="formularioCarga" action="#">
            <div class="mb-3">
                
                <input  type="text" class="form-control" id="nombreProducto" placeholder="Nombre Producto" >
              </div>
              <div class="mb-3">                
                <select id="talleProducto" class="form-select" aria-label="Default select example" >
                  <option value="">Seleccione Talle</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              <div class="mb-3">
                
                <input type="text" class="form-control" id="descripcionProducto" placeholder="Descripcion" >
              </div>
              <div class="mb-3">
                
                <input type="number" class="form-control" id="precioProducto" placeholder="Precio" >
              </div>
              <div class="mb-3">
                
                <input type="number" class="form-control" id="cantidadProducto" placeholder="Cantidad" >
              </div>
              <div class="mb-3">
                
                <input type="number" class="form-control" id="codigoProducto" placeholder="Código" >
              </div>
              <div class="mb-3">
                
                <input type="text" class="form-control" id="linkProducto" placeholder="Link: Ej: www.google.com/imagenes" >
              </div>

              <div class="text-center">
                <button id="btnCrear" class="btn btn-dark m-1">Cargar</button> 
                <a href="../index.html" class="btn btn-dark m-1">Ir a Pagina Principal</a>
              </div>
        </form>
        
    </main>

    <footer>

    </footer>
    <!--JS BT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../js/carga.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
