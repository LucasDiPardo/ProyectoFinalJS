<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Productos | ZetaIndumentaria</title>

    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="container-fluid">

    <header>

    </header>

    <main class="row d-flex justify-content-center ">
      <div class="col-12 text-center p-2">
        <h1 class="text-white">
          Creación/Carga Productos
        </h1>
      </div>
        <form class="col-12 w-50 p-3" id="formularioCarga" action="#">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label" >Nombre Producto</label>
                <input  type="text" class="form-control" id="nombreProducto" placeholder="Remera Lisa" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label" >Talle</label>
                <select id="talleProducto" class="form-select" aria-label="Default select example" >
                  <option value="">Seleccione Talle</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label" >Descripción</label>
                <input type="text" class="form-control" id="descripcionProducto" placeholder="Remera lisa con cuello redondo" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioProducto" placeholder="$200" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadProducto" placeholder="Ej: 210" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Codigo Unico</label>
                <input type="number" class="form-control" id="codigoProducto" placeholder="...." >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Link Imagen</label>
                <input type="text" class="form-control" id="linkProducto" placeholder="www.google.com/imagenes" >
              </div>

              <button id="btnCrear" class="btn btn-success">Cargar</button> 
              <button id="btnImprimir" class="btn btn-info">Imprimir Array LS</button> 
        </form>
        
    </main>

    <footer>

    </footer>
    <!--JS BT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../js/carga.js"></script>
</body>
</html>
